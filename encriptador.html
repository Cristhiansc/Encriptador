<!DOCTYPE html>
<html lang="en-En">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="estilo_pie_pagina.css">
    <title>Encriptador</title>
</head>
<body>
    
    
        
    <a href="https://www.aluracursos.com/" target="_blank"><img src="imagenes/a.png" id="a"></a>
    <h1>ENCRIPTADOR DE TEXTO</h1>
    <img src="imagenes/advertencia2.png" id="advertencia">
    <p id="restriccion"> Solo se permiten letras minúsculas.</p>
        
    <textarea id="entrada" placeholder="Ingrese aquí su texto" onkeypress="return(event.charCode >= 97 && event.charCode <= 122 || event.charCode == 32)"></textarea>
    <button id="encriptar">Encriptar</button>
    <button id="desencriptar">Desencriptar</button>
    <textarea id="salida" readonly></textarea>
        
    <button id="copiar">Copiar texto</button>

    <img src="imagenes/Muñeco.png" id="muñeco"> 
    <h2 id="mensaje1">Ningún mensaje fue encontrado</h2>
    <p id="mensaje2">Ingresa el texto que deseas encriptar o desencriptar</p>

    <footer class="redes_sociales">
        <p id="nombre"><strong>Proyecto realizado por:</strong> CRISTHIAN ALEXIS SALINAS CANOVA © 2022</p>
        <p id="redes"><strong>Redes sociales:</strong></p>
            <a href="https://www.facebook.com/cristhian.salinascanova/" target="_blank"><img loading="lazy" src="imagenes/facebook.png" id="red1"/></a>
            <a href="https://github.com/Cristhiansc?tab=repositories" target="_blank"><img loading="lazy" src="imagenes/github.svg" id="red2"/></a>
            <a href="https://www.linkedin.com/in/cristhian-alexis/" target="_blank"><img loading="lazy" src="imagenes/linkedIn.png" id="red3"/></a>
        
    </footer>
    
    <script src="logica.js"></script>

</body>
</html>
